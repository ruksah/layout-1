<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        
        <div class="header_logo">
            <h1>Header logo</h1>
        </div>
        
        <div class="header_banner">
            <h1>Header banner</h1>
        </div>
        
    </div>

    <div class="header_bar">
        <h1>Header Bar</h1>
    </div>

        <div class="left_block">
            <h1>Left block</h1>
        </div>

        <div class="center">
            
            <div class="top">
                <h1>Center-Center Block</h1>
            </div>         
            <div class="middle">
                <div class="mid_left">
                    <h1>Center left block</h1>
                </div>

                <div class="mid_right">
                    <h1>Center Right Block</h1>
                </div>
            </div>
            <div class="bottom">
                <h1>Module Content</h1>
            </div>
        </div>
    
        <div class="right_block">
            <h2>Right Block</h2>
        </div>
        <div class="footer">
            <h1>Footer Bar</h1>
        </div>
    </div>
</body>
</html>
